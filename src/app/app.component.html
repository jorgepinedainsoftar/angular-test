<form [formGroup]="formulario" name="formulario">
<p>Form custom control</p>
<app-custom-input formControlName="identificacion"></app-custom-input>
<p>valor: {{identificacion?.value}}</p>
<p>dirty: {{identificacion?.dirty}}</p>
<p>touched: {{identificacion?.touched}}</p>
<p>errors: {{identificacion?.errors | json}}</p>
<br>
<button type="button" (click)="toogleDirty()">Alternar dirty </button>
<button type="button" (click)="toogleTouched()">Alternar touched </button>
<button type="button" (click)="alternarValidacionRequerido()">Alternar requerido </button>
</form>
